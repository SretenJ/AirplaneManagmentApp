    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <meta charset="UTF-8">
    <title>GoTransit - Ticket</title>
</head>
<body style="background-color: whitesmoke">

<div class="container">
    <br>
    <h1 style="font-size: x-large; font-family: 'Comic Sans MS'; padding-left: 300px"><b>TICKET</b></h1>
    <br>
    <div style="padding-left: 100px" >
        <h2 style="font-size: x-large; font-family: 'Comic Sans MS'" th:text="${'This ticket is generated for: ' + #authentication.getPrincipal().getUsername()}">This ticket is generated for: </h2>
    </div>
    <hr>
    <div style="padding-left: 100px">
        <br>
        <h2 style="font-size: x-large" >Flight Details:</h2>
        <table class="table" style="width: 500px;">
            <tr>
                <th scope="row"></th>
                <td style="font-size: x-large; font-family: 'Comic Sans MS' " >Origin:</td>
                <td style="font-size: x-large; font-family: 'Comic Sans MS'"  th:text="${flight.origin}"></td>
            </tr>
            <tr>
                <th scope="row"></th>
                <td style="font-size: x-large; font-family: 'Comic Sans MS' " >Destination:</td>
                <td style="font-size: x-large; font-family: 'Comic Sans MS' "  th:text="${flight.destination}"></td>
            </tr>
            <tr>
                <th scope="row"></th>
                <td style="font-size: x-large; font-family: 'Comic Sans MS' " >Departure Time:</td>
                <td style="font-size: x-large; font-family: 'Comic Sans MS' "  th:text="${#dates.format(flight.departure_time,'dd-MM-yyyy')}"></td>
            </tr>
            <tr>
                <th scope="row"></th>
                <td style="font-size: x-large; font-family: 'Comic Sans MS' " >Arrival Time:</td>
                <td style="font-size: x-large; font-family: 'Comic Sans MS' " class="" th:text="${#dates.format(flight.arrival_time,'dd-MM-yyyy')}"></td>
            </tr>
        </table>
    </div>
    <br>
    <hr>
    <br>
    <div style="padding-left: 150px">
    <img src="plane-cartoon-png-png-image-605894.png" height="300" width="400">
    </div>

<h3 th:text="${'Crew: '+flight.crew}"></h3>

</div>
</body>
</html>
