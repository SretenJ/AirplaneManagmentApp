<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="text/javascript" src="//d3js.org/d3.v3.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/cal-heatmap/3.3.10/cal-heatmap.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/cal-heatmap/3.3.10/cal-heatmap.css" />
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="background-color: whitesmoke">
<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">

            <a class="navbar-brand" href="/"> FINKI AIRLINES</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse ml-5" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0 ml-3">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/flights">All Flights</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"href="/search">Search</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item ms-2 mt-1">
                        <a sec:authorize="!isAuthenticated()" class="btn btn-sm btn-secondary btn-outline-light" href="/login" role="button">Login &raquo;</a>
                        <p sec:authorize="isAuthenticated()">Username;<span style="color: white" sec:authorize="isAuthenticated()" th:text="${#authentication.getPrincipal().getUsername()}"></span></p>

                    </li>
                    <li class="nav-item justify-content-end ms-2 mt-1">
                        <a sec:authorize="!isAuthenticated()" class="btn btn-sm btn-secondary btn-outline-light" href="/register" role="button">Register &raquo; </a>
                        <a sec:authorize="isAuthenticated()" class="btn btn-sm btn-secondary" href="/logout" role="button">Logout &raquo;</a>
                    </li>
                </ul>
            </div>
        </div>
        </div>
    </nav>
</header>

<br><br><br><br>
<div class="container">
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://thumbs.dreamstime.com/b/world-travel-map-airplanes-flight-routes-red-pins-marker-dotted-direction-world-travel-map-airplanes-flight-208339672.jpg" height="650px" width="1600px" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h3>Flights all over the world</h3>
                    <a class="btn btn btn-light" href="/flights" role="button"> View Offers&raquo;</a>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://res.cloudinary.com/hello-tickets/image/upload/c_limit,f_auto,q_auto,w_1300/v1612888090/uqfjahanbl01y3dc5r0d.jpg" height="650px" width="1600px" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h3>Amsterdam</h3>
                    <a class="btn btn btn-light" href="/flights" role="button"> View Offers&raquo;</a><!--parametar /flights/.... -->
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://cdn.travelpulse.com/images/e5a9edf4-a957-df11-b491-006073e71405/404747c6-03c2-4924-bc0a-e62e7603089f/600x400.jpg" height="650px" width="1600px" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h3>Rome</h3>
                    <a class="btn btn btn-light" href="/flights" role="button"> View Offers&raquo;</a> <!--parametar /flights/.... -->
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
<br>
    <div id="cal-heatmap" >
        <script th:inline="javascript" type="text/javascript">
            let cal =  new CalHeatMap();
            cal.init(
                {
                    data: null
                }
            );
        </script>
    </div>
</div>



</body>
</html>
