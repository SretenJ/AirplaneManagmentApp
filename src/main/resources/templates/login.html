<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.springframework.org/schema/data/jaxb"
      xmlns:sec="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/main_layout}">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Login Form</title>
</head>
<body>
<header>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">

      <a class="navbar-brand" href="/"> FINKI AIRLINES</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse ml-5" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0 ml-3">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/flights">All Flights</a>
          </li>
          <li class="nav-item">
            <a class="nav-link"href="/search">Search</a>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item ms-2 mt-1">
            <a sec:authorize="!isAuthenticated()" class="btn btn-sm btn-secondary btn-outline-light" href="/login" role="button">Login &raquo;</a>
            <p sec:authorize="isAuthenticated()">Username;<span sec:authorize="isAuthenticated()" th:text="${#authentication.getPrincipal().getUsername()}"></span></p>

          </li>
          <li class="nav-item justify-content-end ms-2 mt-1">
            <a sec:authorize="!isAuthenticated()" class="btn btn-sm btn-secondary btn-outline-light" href="/register" role="button">Register &raquo; </a>
            <a sec:authorize="isAuthenticated()" class="btn btn-sm btn-secondary" href="/logout" role="button">Logout &raquo;</a>
          </li>
        </ul>
      </div>
    </div>
    </div>
  </nav>
</header>

<br> <br><br><br><br><br>

<div layout:fragment="content" class="container">
  <div class="simple-login-container col-md-4 offset-md-4">
    <h2>Login</h2>
    <form th:action="@{/login}" method="post">
      <fieldset>
        <div class="form-group">
          <label for="username" class="form-control-label">Username</label> <input
                type="text" class="form-control" id="username" name="username"/>

        </div>
        <div class="form-group">
          <label for="password" class="form-control-label">Password</label> <input
                type="password" class="form-control"
                id="password" name="password"/>
        </div>
        <br>
        <div class="row">
          <div class="col-xs-6 col-sm-6 col-md-6  form-group">
            <input type="submit" class="btn btn-lg btn-dark btn-block" value="Login">
          </div>
          <div class="col-xs-6 col-sm-6 col-md-6  form-group">
            <a href="/register" class="btn btn-lg btn-secondary btn-block">Register</a>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</div>
</body>
</html>
