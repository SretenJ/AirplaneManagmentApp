<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}">
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body style="background-color: whitesmoke">
<header>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">

      <a class="navbar-brand" href="/"> FINKI AIRLINES</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse ml-5" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0 ml-3">
          <li class="nav-item">
            <a class="nav-link ms-2" aria-current="page" href="/"><i class="bi bi-house-fill"></i> Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link ms-1" href="/flights"><i class="bi bi-grid-3x3-gap-fill"></i> All Flights</a>
          </li>
          <li class="nav-item">
            <a class="nav-link  ms-1" href="/search"><i class="bi bi-search"></i> Search</a>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item ms-2 mt-1">
            <a sec:authorize="!isAuthenticated()" class="btn btn-sm btn-secondary btn-outline-light" href="/login" role="button"><i class="bi bi-box-arrow-in-right"></i> Login &raquo;</a>
            <p sec:authorize="isAuthenticated()"><span style="color: white" sec:authorize="isAuthenticated()" th:text="${#authentication.getPrincipal().getUsername()}"><i class="bi bi-person-fill"></i></span></p>

          </li>
          <li class="nav-item justify-content-end ms-2 mt-1">
            <a sec:authorize="!isAuthenticated()" class="btn btn-sm btn-secondary btn-outline-light" href="/register" role="button"><i class="bi bi-person-plus-fill"></i> Register &raquo; </a>
            <a sec:authorize="isAuthenticated()" class="btn btn-sm btn-secondary" href="/logout" role="button"><i class="bi bi-box-arrow-in-left"></i> Logout &raquo;</a>
          </li>
        </ul>
      </div>
    </div>
    </div>
  </nav>
</header>
<br> <br> <br>
<div class="container">
<form th:action="@{/register}" th:object="${user}" method="post">
  <div class="row">
    <div class="col-md-12 form-group">
      <label for="username" class="form-control-label">Username</label>
      <input type="text" class="form-control" placeholder="Username" id="username" th:field="*{username}">
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 form-group">
      <label for="password" class="form-control-label">Password</label>
      <input type="password" placeholder="Enter your Password"  id="password" class="form-control" th:field="*{password}">
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 form-group">
      <label for="confirmpassword" class="form-control-label">Password</label>
      <input type="password" placeholder="Confirm your Password"  id="confirmpassword" class="form-control">
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 form-group">
      <input type="submit" class="btn btn-dark btn-block">
    </div>
  </div>
</form>
</div>
</body>
